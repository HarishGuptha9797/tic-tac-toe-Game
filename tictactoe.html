<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body>
        <nav>
            Tic Tac Toe
        </nav>
        <p class="player-turn">Turn: X</p>
        <section>
            <div class="cell cell1 right-border bottom-border"></div>
            <div class="cell cell2 right-border bottom-border"></div>
            <div class="cell cell3 bottom-border"></div>
            <div class="cell cell4 right-border bottom-border"></div>
            <div class="cell cell5 right-border bottom-border"></div>
            <div class="cell cell6 bottom-border"></div>
            <div class="cell cell7 right-border"></div>
            <div class="cell cell8 right-border"></div>
            <div class="cell cell9"></div>
            <div class="strike"></div>
        </section>
        <div class="result-area">
        </div>
        <script src="tictactoe.js"></script>
    </body>
</html>
